<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drowsiness Detection</title>
    <style>
        /* Global Styles */
        body, html {
            height: 100%;
            margin: 0;
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #121212; /* Dark background color */
            color: #f5f5f5; /* Light text color for readability */
        }

        /* Container to center the content */
        .container {
            text-align: center;
            background-color: rgba(30, 30, 30, 0.9); /* Dark background with slight transparency */
            border-radius: 15px; /* Rounded corners */
            padding: 30px;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.5); /* Darker shadow for depth */
            max-width: 90%;
            width: 600px;
        }

        h1 {
            font-size: 2.5em;
            color: #fff;
            font-weight: 600;
            margin-bottom: 20px;
            text-transform: uppercase; /* Uppercase text for modern style */
            letter-spacing: 2px; /* Slight letter spacing for a clean look */
        }

        img {
            width: 100%;
            height: auto;
            border-radius: 8px; /* Rounded corners for the image */
            border: 5px solid #ff66b2; /* Soft pink border around the image */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.7); /* Darker shadow around the image */
        }

        /* Add a subtle animation */
        .container {
            animation: fadeIn 1.5s ease-in-out;
        }

        @keyframes fadeIn {
            0% {
                opacity: 0;
                transform: translateY(-30px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Mobile responsiveness */
        @media (max-width: 768px) {
            .container {
                width: 90%;
                padding: 20px;
            }

            h1 {
                font-size: 2em;
            }

            img {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Driver Drowsiness Detection</h1>
        <img src="{{ url_for('video_feed') }}" width="800" height="600" />
    </div>
</body>
</html>
